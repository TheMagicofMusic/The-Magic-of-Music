<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Magic of Music</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap">
    <style>
        /* Include the same styles as in the main page */
        /* Add specific styles for the Home page below */
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Animation for the heading text */
        header h1 {
            animation: moveText 2s infinite alternate ease-in-out;
        }

        @keyframes moveText {
            from {
                transform: translateX(-2px);
            }
            to {
                transform: translateX(2px);
            }
        }

        /* Animation for the main content text on the home page */
        main h2 {
            animation: moveTextHome 2s infinite alternate ease-in-out;
        }

        @keyframes moveTextHome {
            from {
                transform: translateY(-2px);
            }
            to {
                transform: translateY(2px);
            }
        }

        main p {
            font-size: 1.2em;
            line-height: 1.8;
        }

        /* Style for the navigation links in the main content */
        main a {
            color: #008080;
            text-decoration: underline;
            transition: color 0.3s ease-in-out;
        }

        main a:hover {
            color: #005454;
        }

        /* Style for the image */
        #piano-img {
            display: block;
            margin: 20px auto; /* Center the image */
            max-width: 80%; /* Adjust image width */
            height: auto;
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add shadow */
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to The Magic of Music!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>

    <main>
        <h2>Find out how to get your hands on a Magic Piano by going to the Products page.</h2>
        <!-- Add the piano image -->
        <img id="piano-img" src="piano.png" alt="Piano Image">
        <!-- Navigation links to other pages -->
        <p>Explore more: <a href="about.html">About</a>, <a href="products.html">Products</a>, <a href="contact.html">Contact</a>, <a href="game.html">Game</a></p>
    </main>

    <footer>
        <p>&copy; 2024 The Magic of Music. All rights reserved.</p>
    </footer>

</body>

</html>
