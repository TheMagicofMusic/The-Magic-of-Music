        /* Include the same styles as in the main page */
        /* Add specific styles for the Contact page below */
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Animation for the heading text */
        header h1 {
            animation: moveText 2s infinite alternate ease-in-out;
        }

        @keyframes moveText {
            from {
                transform: translateX(-2px);
            }
            to {
                transform: translateX(2px);
            }
        }

        /* Animation for the main content text on the contact page */
        main h2 {
            animation: moveTextContact 2s infinite alternate ease-in-out;
        }

        @keyframes moveTextContact {
            from {
                transform: translateY(-2px);
            }
            to {
                transform: translateY(2px);
            }
        }

        main p {
            font-size: 1.2em;
            line-height: 1.8;
        }

        /* Style for the navigation links in the main content */
        main a {
            color: #008080;
            text-decoration: underline;
            transition: color 0.3s ease-in-out;
        }

        main a:hover {
            color: #005454;
        }
    </style>
